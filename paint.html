<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standard Paint Estimator</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #f5c518;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #222;
      color: #fff;
    }
    button {
      background: #f5c518;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0b20f;
    }
    #preview {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Standard Paint Estimator</h1>

  <!-- Room Data Input -->
  <div id="roomInputSection">
    <h2>Enter Room Details</h2>
    <div class="input-group">
      <label for="roomName">Room Name</label>
      <input type="text" id="roomName" placeholder="e.g., Living Room">
    </div>
    <div class="input-group">
      <label for="length">Length (m)</label>
      <input type="number" id="length" step="0.01">
    </div>
    <div class="input-group">
      <label for="width">Width (m)</label>
      <input type="number" id="width" step="0.01">
    </div>
    <div class="input-group">
      <label for="height">Height (m)</label>
      <input type="number" id="height" step="0.01">
    </div>
    <button id="saveRoomData">Save Room Data</button>
  </div>

  <!-- Preview -->
  <div id="previewSection" class="hidden">
    <h2>Preview & Quotation</h2>
    <div id="preview"></div>
    <button id="addAnotherRoom">Add Another Room</button>
    <button id="proceedToPayment">Request Quotation (Pay 10 KES)</button>
  </div>

  <script>
    let rooms = [];

    function calculatePaint(length, width, height) {
      // Wall area: perimeter * height
      let wallArea = 2 * (length + width) * height;
      let litresNeeded = wallArea / 10; // assume 1 litre covers 10 m²
      return {
        wallArea: wallArea.toFixed(2),
        litres: litresNeeded.toFixed(2)
      };
    }

    document.getElementById("saveRoomData").addEventListener("click", function () {
      let roomName = document.getElementById("roomName").value.trim();
      let length = parseFloat(document.getElementById("length").value);
      let width = parseFloat(document.getElementById("width").value);
      let height = parseFloat(document.getElementById("height").value);

      if (!roomName || isNaN(length) || isNaN(width) || isNaN(height)) {
        alert("Please fill all fields correctly.");
        return;
      }

      let paintData = calculatePaint(length, width, height);
      rooms.push({
        name: roomName,
        length,
        width,
        height,
        ...paintData
      });

      displayPreview();
      document.getElementById("roomInputSection").classList.add("hidden");
      document.getElementById("previewSection").classList.remove("hidden");
    });

    function displayPreview() {
      let previewHTML = `<table border="1" width="100%" style="border-collapse:collapse;color:white;">
        <tr><th>Room</th><th>Wall Area (m²)</th><th>Paint Needed (L)</th></tr>`;
      let totalArea = 0;
      let totalLitres = 0;

      rooms.forEach(r => {
        previewHTML += `<tr>
          <td>${r.name}</td>
          <td>${r.wallArea}</td>
          <td>${r.litres}</td>
        </tr>`;
        totalArea += parseFloat(r.wallArea);
        totalLitres += parseFloat(r.litres);
      });

      previewHTML += `<tr>
        <th>Total</th>
        <th>${totalArea.toFixed(2)}</th>
        <th>${totalLitres.toFixed(2)}</th>
      </tr></table>`;

      document.getElementById("preview").innerHTML = previewHTML;
    }

    document.getElementById("addAnotherRoom").addEventListener("click", function () {
      document.getElementById("roomName").value = "";
      document.getElementById("length").value = "";
      document.getElementById("width").value = "";
      document.getElementById("height").value = "";
      document.getElementById("roomInputSection").classList.remove("hidden");
      document.getElementById("previewSection").classList.add("hidden");
    });

    document.getElementById("proceedToPayment").addEventListener("click", function () {
      let handler = PaystackPop.setup({
        key: 'pk_live_e440f2ef3197a5e86a27bef5c97c388bd6c35bf4', // Live Paystack key
        email: 'customer@example.com',
        amount: 10 * 100, // 10 KES in cents
        currency: 'KES',
        callback: function(response) {
          alert('Payment complete! Reference: ' + response.reference);
        },
        onClose: function() {
          alert('Transaction was not completed.');
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>

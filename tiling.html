<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiling Estimator</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    .report {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .report h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tiling Estimator</h2>
    <div style="text-align:center; font-size: 12px; opacity: 0.6; margin-bottom: 20px;">
      Powered by Moses Ntella – Not for redistribution
    </div>

    <!-- User Details -->
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <!-- Unit Selector -->
    <label>Unit:</label>
    <select id="unit">
      <option value="meters" selected>Meters</option>
      <option value="feet">Feet</option>
    </select>

    <!-- Add Room Section -->
    <label>Room Length:</label>
    <input type="number" id="roomLength" step="any" placeholder="Enter length">
    <label>Room Width:</label>
    <input type="number" id="roomWidth" step="any" placeholder="Enter width">

    <button onclick="addRoom()">Add Room</button>

    <!-- Room Preview Table -->
    <table id="roomTable" style="display:none;">
      <thead>
        <tr>
          <th>Room #</th>
          <th>Length</th>
          <th>Width</th>
          <th>Area (m²)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Calculate Button -->
    <div class="button-group">
      <button onclick="calculateTotal()">Calculate</button>
    </div>

    <!-- Report Section -->
    <div id="report" class="report" style="display:none;">
      <h3>Tiling Estimate Report</h3>
      <p><strong>Name:</strong> <span id="repName"></span></p>
      <p><strong>Email:</strong> <span id="repEmail"></span></p>
      <p><strong>Total Area:</strong> <span id="repTotalArea"></span> m²</p>
      <div class="button-group">
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="payWithPaystack()">Request Quotation</button>
      </div>
    </div>
  </div>

  <!-- Paystack & jsPDF -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script>
    const FEET_TO_METERS = 0.3048;
    let rooms = [];

    function addRoom() {
      const length = parseFloat(document.getElementById("roomLength").value);
      const width = parseFloat(document.getElementById("roomWidth").value);
      const unit = document.getElementById("unit").value;

      if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        alert("Please enter valid length and width.");
        return;
      }

      let lenMeters = unit === "feet" ? length * FEET_TO_METERS : length;
      let widMeters = unit === "feet" ? width * FEET_TO_METERS : width;
      let area = lenMeters * widMeters;

      rooms.push({ length: lenMeters, width: widMeters, area: area });

      updateRoomTable();
      document.getElementById("roomLength").value = "";
      document.getElementById("roomWidth").value = "";
    }

    function updateRoomTable() {
      const table = document.getElementById("roomTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      rooms.forEach((room, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${room.length.toFixed(2)}</td>
          <td>${room.width.toFixed(2)}</td>
          <td>${room.area.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      table.style.display = rooms.length > 0 ? "table" : "none";
    }

    function calculateTotal() {
      if (rooms.length === 0) {
        alert("Please add at least one room.");
        return;
      }
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      if (!name || !email) {
        alert("Please enter your name and email.");
        return;
      }

      let totalArea = rooms.reduce((sum, room) => sum + room.area, 0);

      document.getElementById("repName").textContent = name;
      document.getElementById("repEmail").textContent = email;
      document.getElementById("repTotalArea").textContent = totalArea.toFixed(2);
      document.getElementById("report").style.display = "block";
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Tiling Estimate Report", 10, 10);
      doc.setFontSize(11);
      doc.text(`Name: ${document.getElementById("repName").textContent}`, 10, 20);
      doc.text(`Email: ${document.getElementById("repEmail").textContent}`, 10, 26);

      let y = 36;
      doc.text("Rooms:", 10, y);
      y += 6;

      rooms.forEach((room, index) => {
        doc.text(`Room ${index + 1}: Length ${room.length.toFixed(2)}m, Width ${room.width.toFixed(2)}m, Area ${room.area.toFixed(2)} m²`, 10, y);
        y += 6;
      });

      doc.text(`Total Area: ${document.getElementById("repTotalArea").textContent} m²`, 10, y + 4);
      doc.save("tiling_estimate.pdf");
    }

    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: 'pk_test_4267eb88afba104984e24dd30e98880042131088',
        email: document.getElementById("repEmail").textContent,
        amount: 2000 * 100, // KES 2000 in kobo
        currency: "KES",
        callback: function(response) {
          alert('Payment successful. Reference: ' + response.reference);
          document.getElementById("report").style.display = "block";
        },
        onClose: function() {
          alert('Payment cancelled');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>

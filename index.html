  <title>Finishing Quotation Calculators</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;

      display: flex;
      flex-direction: column;

      width: 100%;
      max-width: 300px;
    }

    .button-group a {
      display: block;
      padding: 15px;
      font-size: 18px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 8px;
      transition: background-color 0.3s;
      text-align: center;
    }

    .button-group a:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 14px;
      background-color: #1e1e1e;
      padding: 15px;
      border-top: 1px solid #333;
    }

    footer p {
      margin: 4px 0;
    }

    footer a {
      color: #4db8ff;
      text-decoration: none;
    }

    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
